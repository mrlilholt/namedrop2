<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameDrop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Page -->
    <div id="login-container">
        <img src="assets/NameDrop.png" alt="NameDrop Logo" id="login-logo">
        <h1>Welcome to NameDrop</h1>
        <h2>Matching Names to Faces</h2>
        <button id="google-login" onclick="googleLogin()">
            <img src="assets/google_g_logo.png" alt="Google Logo" width="20">
            Login with Google
        </button>
    </div>
    

    <!-- Main Content -->
    <div id="main-container" class="hidden">
        <header>
            <div id="logo-section">
                <img src="assets/NameDrop.png" alt="NameDrop Logo">
            </div>
            <div id="text-section">
                <h2>Matching Names To Faces</h2>
            </div>
            <div id="user-menu">
                <div id="menu-icon">
                    <span class="material-icons">menu</span>
                </div>
                <div id="user-icon"></div>
            </div>
        </header>
        <div id="menu-sidebar" class="hidden">
            <div id="menu-header">
                <img src="assets/user-avatar.png" alt="User Avatar" id="menu-avatar">
                <div>
                    <h3 id="menu-username">User Name</h3>
                    <p id="menu-balance">Welcome to NameDrop!</p>
                </div>
            </div>
            <ul id="menu-list">
                <li data-modal="upload"><span class="material-icons">file_upload</span> Upload Image</li>
                <li data-modal="profile"><span class="material-icons">account_circle</span> User Info</li>
                <li data-modal="settings"><span class="material-icons">settings</span> Settings</li>
            </ul>
            <button id="logout-button" class="menu-footer">
                <span class="material-icons">logout</span> Logout
            </button>
        </div>
        
        <main>
            <!-- Placeholder for Random Person -->
            <div id="random-person">
            </div>
        
            <!-- Game Area Input -->
            <div id="game-area-input">
                <div id="score-section">
                    <div class="score-container" id="streak-container">
                        <img src="assets/streak-icon.png" alt="Flame Icon">
                        <span id="streak-value">0</span>
                    </div>
                    <div class="score-container" id="score-container">
                        <img src="assets/score-icon.png" alt="Coin Icon">
                        <span id="score-value">0</span>
                    </div>
                </div>
                
                <input type="text" placeholder="First Name" id="first-input">
                <input type="text" placeholder="Last Name" id="last-input">
                <button id="submit-button">Submit</button>
                <div id="toggle-container">
                    <span class="toggle-label">First & Last</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="name-toggle" />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </main>
    </div>
    <div id="gif-container" style="display: none; position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 1000;">
        <img id="success-gif" src="assets/yippy.gif" alt="Success GIF" style="width: 300px; height: auto;">
        <div id="success-text" style="color: white; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 10px;"></div>
    </div>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/scoring.js"></script>

</body>
</html>
